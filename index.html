<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MLE representation</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <!--<script type="text/javascript" src="d3/d3.v3.min.js"></script>-->
        
    <style></style>
    </head>
    
    <body>
        <h3>
            <p id="MLEplot">MLE plot!</p>
        </h3>

        <h3>
            <p id="hiperspecPlot">Hiperspec plot!</p>
        </h3>

        <svg class="chart"></svg>
        <script>


            var listen = document.getElementById("MLEplot");
            listen.addEventListener("click", MLEplot, false);

            var listen = document.getElementById("hiperspecPlot");
            listen.addEventListener("click", hiperspecPlot, false);

            //var orangesJson = [{"class": 1.0, "hiperspec": [0.566, 0.566, 0.565, 0.565, 0.565, 0.565, 0.565, 0.565, 0.565, 0.565, 0.566, 0.566, 0.565, 0.567, 0.567, 0.567, 0.568], "MLE": [0.62, 0.533]},{"class": 2.0, "hiperspec": [0.58, 0.58, 0.58, 0.579, 0.579, 0.578, 0.578, 0.578, 0.578, 0.578, 0.578, 0.577, 0.577, 0.577, 0.577, 0.579, 0.579], "MLE": [0.613, 0.602]},{"class": 2.0, "hiperspec": [0.526, 0.526, 0.526, 0.525, 0.526, 0.526, 0.526, 0.526, 0.527, 0.527, 0.527, 0.528, 0.527, 0.529, 0.529, 0.529, 0.529], "MLE": [0.624, 0.291]},{"class": 2.0, "hiperspec": [0.442, 0.442, 0.441, 0.441, 0.441, 0.44, 0.44, 0.441, 0.441, 0.44, 0.44, 0.44, 0.44, 0.44, 0.44, 0.439, 0.44], "MLE": [0.893, 0.79]},{"class": 1.0, "hiperspec": [0.515, 0.515, 0.514, 0.514, 0.514, 0.514, 0.514, 0.513, 0.513, 0.513, 0.513, 0.512, 0.512, 0.513, 0.513, 0.512, 0.513], "MLE": [0.816, 0.962]},{"class": 1.0, "hiperspec": [0.555, 0.555, 0.555, 0.555, 0.554, 0.554, 0.555, 0.554, 0.554, 0.554, 0.554, 0.553, 0.553, 0.553, 0.554, 0.555, 0.555], "MLE": [0.634, 0.517]},{"class": 2.0, "hiperspec": [0.442, 0.441, 0.441, 0.441, 0.441, 0.441, 0.44, 0.44, 0.44, 0.44, 0.44, 0.44, 0.44, 0.439, 0.439, 0.44, 0.44], "MLE": [0.917, 0.895]}];


            var width = 300;
            var height = 300;

            var graph = d3.select(".chart")
                .attr("width", width)
                .attr("height", height);

            graph.append("rect")
                .attr("width", width)
                .attr("height", height)
                .style("fill", "steelblue");


            d3.json("orangesData.json", function(error, orangesJson) {
                
                circles = graph.selectAll("circle")
                    .data(orangesJson);

                circles.enter()
                    .append("circle")
                    .attr("r", 10)
                    .attr("cx", width/2)
                    .attr("cy", height/2)
                    .style("fill", function(d) {
                        if (d.class === 1) {
                            return "green";
                        }
                        else {
                            return "red";
                        }
                    });

                });

            function type(d) { return d; }

            function hiperspecPlot() {
                circles
                  .transition()
                    .duration(750)
                    .attr("cx", function(d) { return d.hiperspec[0]*100 })
                    .attr("cy", function(d) { return d.hiperspec[11]*100 });
            }

            function MLEplot() {
                circles
                  .transition()
                    .duration(750)
                    .attr("cx", function(d) { return d.MLE[0]*100 })
                    .attr("cy", function(d) { return d.MLE[1]*100 });
            }

                
        </script>
        
    </body>
    
    
</html>
